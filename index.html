<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fetch 100KB</title>
</head>
<body>
  <h1>Fetch dari Glitch</h1>
  <pre id="output">Loading...</pre>

  <script>
    fetch("https://nadzira-load-test.glitch.me/100kb")
      .then(response => {
        if (!response.ok) {
          throw new Error("Fetch gagal: " + response.status);
        }
        return response.text(); // Bisa diganti `.json()` kalau isinya JSON
      })
      .then(data => {
        document.getElementById("output").textContent = data;
      })
      .catch(error => {
        document.getElementById("output").textContent = "Error: " + error.message;
      });
  </script>
</body>
</html>
